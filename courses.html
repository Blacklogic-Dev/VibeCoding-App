  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ff69b4, #ff8c00);
      color: #fff;
    }

    .top-nav, .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 10px;
      position: fixed;
      width: 100%;
      z-index: 999;
    }

    .top-nav {
      top: 0;
    }

    .bottom-nav {
      bottom: 0;
    }

    .top-nav a, .bottom-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-nav a i, .bottom-nav a i {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .content {
      padding: 80px 20px 80px 20px;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .course-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .course-card:hover {
      transform: scale(1.05);
    }

    .course-card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 10px;
      background: #fff;
    }

    .course-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .course-card button {
      padding: 10px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .course-card button:hover {
      background: #ff8c00;
    }
  </style>
</head>
